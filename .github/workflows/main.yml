name: Example-Project

on:
  push:
    branches: [ "main","staging" ]

jobs:
  laravel:
    name: Laravel(PHP ${{matrix.php-versions}})
    runs-on: ${{matrix.os}}
    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: ${{ secrets.database}}
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    strategy:
      matrix:
        php-versions: ['8.x']
        os: [ubuntu-latest]
        node-versions: ['21.6.1']

    steps:
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{matrix.php-versions}}
      - uses: actions/checkout@v3
        with:
          node-version: ${{matrix.node-versions}}
      
      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"
        
      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
        
      - name: Install npm dependencies
        run: npm install || exit 1

      - name: Move Public Folder to Main Folder
        if: github.ref == 'refs/heads/main'
        run: mv public/* .

      - name: Change Bootstrap Path
        if: github.ref == 'refs/heads/main'
        run: sed -i 's#bootstrap/#main/bootstrap/#g' index.php

      - name: Deploy to Server
        if: github.ref == 'refs/heads/main'
        run: scp -r -P 65002 salmanburhan1995/laravel-ci u396385344@185.212.71.157:/domains/salburtechnologies.com/public_html/example-laravel

      - name: Deploy to Staging
        if: github.ref == 'refs/heads/staging'
        run: scp -r -P 65002 salmanburhan1995/laravel-ci u396385344@185.212.71.157:/domains/salburtechnologies.com/public_html/example-laravel
        
      - name: Generate key
        run: php artisan key:generate
        
      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: Create Storage Link
        run: php artisan storage:link || exit 1

      - name: Run Migrations
        run: php artisan migrate --force || exit 1
        
      - name: ðŸ“‚ Sync files
        uses:  SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.server}}
          username: ${{ secrets.username}}
          password: ${{ secrets.password}}
          server-dir: ${{ secrets.serverurl}}
